<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWD130 | Luis Giacomelli | Rafting Travel: Home page</title>

    <meta name="author" content="Luis Giacomelli">
    <meta name="description" content="Home page for the Rafting Travel website project">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/raftingsitelogo.webp" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact US</a>
        </nav>
    </header>
    <main id="index">
        <div class="hero">
            <img src="images/heroimg_home.webp" alt="rafting photo background">
            <h1>Rafting Travel</h1>
        </div>
        <section class="form-poll">
            <h2>newsletter subscription</h2>
            <form>
                <h3>Do you want to receive our latest news?</h3>
                <fieldset>
                    <legend>User information</legend>
                    <div class="column1">
                        <label for="fullname">Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="column1">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="adventure">
            <h2>Your new adventure is waiting for you! Press <a href="trips.html">here.</a></h2>
            <figure>
                <img src="images/homeimg1.webp" alt="homeimg1">
                <figcaption>Rio Mendoza</figcaption>
            </figure>
            <figure>
                <img src="images/homeimg2.webp" alt="homeimg2">
                <figcaption>San Rafael</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - Luis Giacomelli - <a
                href="https://app.moqups.com/h87YNXLMU0a0tbmolonRkuuoiH1jLdna/view/page/a728ddbc0">Home wireframe</a>
        </p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook.webp" alt="facebook" width="30">
            </a>
            <a href="https://x.com/">
                <img src="images/twitter.webp" alt="twitter" width="30">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.webp" alt="instagram" width="30">
            </a>
        </nav>
    </footer>
</body>

</html>
